          <div class="content-container z-depth-2">

            <h2>Give your project a caffeine kick!</h2>
            <textarea name="tbCaffeine" rows="2" cols="20" readonly="readonly" id="tbCaffeine" class="form-control form-control-sm" style="height:200px;">

            <div class="row">
              <div class="form-group col-md-6">
                <label>Paragraph size <span id="paraSize">(Espresso)</span></label>
                <input name="rngParaSize" type="range" id="rngParaSize" class="form-control-range custom-range" min="1" max="3" value="1" />

              <div class="form-group col-md-6">
                <label>Number of paragraphs <span id="paraNum">(2)</span></label>
                <input name="rngNumPara" type="range" id="rngNumPara" class="form-control-range custom-range" min="1" max="20" value="2" />
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-lg-4 mb-2">
                <a id="copyText" class="btn-copy w-100 ">Copy as Text</a>
              </div>
              <div class="col-lg-4 mb-2">
                <a id="copyBr" class="btn-copy w-100">Copy as HTML with &lt;br /&gt;</a>
              </div>
              <div class="col-lg-4 mb-2">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="plugins/clipboard/clipboard-polyfill.min.js"></script>
  <script>

    $(function () {

      $("#rngParaSize").change(function () {
        switch ($(this).val()) {
          case "1":
            $("#paraSize").text("(Espresso)");
            break
          case "2":
            $("#paraSize").text("(Normal)");
            break
          case "3":
            $("#paraSize").text("(Grande)");
            break
        }
        ShowIpsum();
      });

      $("#rngNumPara").change(function () {
        $("#paraNum").text("(" + $(this).val() + ")");
        ShowIpsum();
      });

      $("#copyText").click(function (e) {
        e.preventDefault();
        clipboard.writeText($("#tbCaffeine").val());
        $('#tstSuccess').toast('show')
        ShowIpsum();
      });

      $("#copyBr").click(function (e) {
        e.preventDefault();
        clipboard.writeText($("#tbCaffeine").val().replace(/\n\n/g, "\n<br /><br />\n"));
        $('#tstSuccess').toast('show');
        ShowIpsum();
      });
      $("#copyP").click(function (e) {
        e.preventDefault();
        clipboard.writeText("<p>" + $("#tbCaffeine").val().replace(/\n\n/g, "</p>\n<p>") + "</p>");
        $('#tstSuccess').toast('show');
        ShowIpsum();
      });

    });

    function ShowIpsum() {
      var paraSize = $("#rngParaSize").val();
      var numPara = $("#rngNumPara").val();
      $.ajax({
        type: "POST",
        url: "default.aspx/GetIpsum",
        data: '{ParaSize: "' + paraSize + '", NumParas: "' + numPara + '"}',
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (response) {

          $("#tbCaffeine").val(response.d);
        },
        error: function (response) {
          console.log("AJAX request failed: " + JSON.stringify(response));
        }
      });
    }
  </script>
