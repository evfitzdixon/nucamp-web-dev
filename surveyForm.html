<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>

  <link rel="stylesheet" href="css/survey.css">
  
</head>
<body>
  <h1>Survey</h1>

  <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post" class="survey-form">

    <fieldset>
      <legend>Your Information</legend>
      <div>
        <label for="firstName">First Name:</label> 
        <input type="text" id="firstName" name="firstName" placeholder="Your First Name">
      </div>
      <div>
        <label for="lastName">Last Name:</label> 
        <input type="text" id="lastName" name="lastName" placeholder="Your Last Name">
      </div>
      <div>
        <label for="email">Your Email:</label> 
        <input type="text" id="email" name="email" placeholder="Your Email Address">
      </div>
    </fieldset>

    <fieldset>
      <legend>Survey Questions</legend>
      <div>
        Favourite Sport:
        <input type="radio" name="sport" value="baseball"> 
        <label for="baseball">Baseball</label>

        <input type="radio" name="sport" value="rugby"> 
        <label for="rugby">Rugby</label>

        <input type="radio" name="sport" value="snowboarding"> 
        <label for="snowboarding">Snowboarding</label>
      </div>
      <div>
        Your Pets:     
        <input type="checkbox" name="pets" value="cat"> 
        <label for="cat">Cat</label>

        <input type="checkbox" name="pets" value="dog"> 
        <label for="dog">Dog</label>

        <input type="checkbox" name="pets" value="iguana"> 
        <label for="iguana">Iguana</label>
      </div>
    </fieldset>

    <input type="submit" id="submit-btn">

    <textarea name="" id="" cols="30" rows="10"></textarea>

  </form>
</body>
</html>
